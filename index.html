<!DOCTYPE html>
<html>

<head>
<title>Love Beyond Measure</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/parallax-keyframes.css" data-skrollr-stylesheet>
<link rel="stylesheet" href="css/jpreloader.css" >
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/jpreloader.min.js"></script>

</head>

<body>
	<div class="full-container">
		<div class="viewcontainer">
		
			<div id="horizontal-scroll-area-1">

				<div id="slide1" class="slide-container">
				</div>

				<div id="slide2" class="slide-container">
				</div>
				
				<div id="slide3" class="slide-container">
				</div>
				
				<div id="slide4" class="slide-container">
				</div>
				
				<div id="slide5" class="slide-container">
				</div>
				
				<div id="slide6" class="slide-container">
				</div>
			
			</div>
		
		</div>
		<div id="menu" class="fixed-menu">
			<a id="slide1-button">SLIDE 1</a>&nbsp;|&nbsp;
			<a id="slide2-button">SLIDE 2</a>&nbsp;|&nbsp;
			<a id="slide3-button">SLIDE 3</a>&nbsp;|&nbsp;
			<a id="slide4-button">SLIDE 4</a>&nbsp;|&nbsp;
			<a id="slide5-button">SLIDE 5</a>&nbsp;|&nbsp;
			<a id="slide6-button">SLIDE 6</a>
		</div>
	</div>

<script src="js/prefixfree.min.js"></script>
<script src="js/skrollr.min.js"></script>
<script src="js/skrollr.stylesheets.min.js"></script>
<script type="text/javascript">
var s = skrollr.init(/*other stuff*/);
</script>
<script type="text/javascript">
   $(document).ready(function() {
      $('body').jpreLoader();	
	  $("#slide1-button").click(function() {$('body,html').stop().animate({scrollTop: 0}, 2000); });
	  $("#slide2-button").click(function() {$('body,html').stop().animate({scrollTop: 1200}, 2000); });
	  $("#slide3-button").click(function() {$('body,html').stop().animate({scrollTop: 2400}, 2000); });
	  $("#slide4-button").click(function() {$('body,html').stop().animate({scrollTop: 3600}, 2000); });
	  $("#slide5-button").click(function() {$('body,html').stop().animate({scrollTop: 4800}, 2000); });
	  $("#slide6-button").click(function() {$('body,html').stop().animate({scrollTop: 6000}, 2000); });
   });
</script>
</body>
</html>
